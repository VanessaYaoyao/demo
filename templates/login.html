<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<form method="post">
    <a href='{% url 'home' %}'>回到主页</a>
    <a href='{% url 'register' %}'>注册</a>
    <br>
    {% csrf_token %}
    <br>
    <input type="text" name="用户名" placeholder="用户名">
    <br>
    <input type="password" name="密码" placeholder="密码">
    <br>
    {% if error %}
    {{ error }}
    {% endif %}
    <br>
    <button type="submit">提交</button>
</form>

</body>
</html>
